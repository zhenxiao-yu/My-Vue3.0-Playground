<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo10</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <style>
    .red {
      color: red;
    }
    .green {
      color: green;
    }
  </style>

  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
            
          //:class = ""
          classString: "green",

          classObject: { red: true, green: false },

          classArray: ["red", "green", { brown: true }],

          //:style = ""
          styleString: "color: yellow", //not prefeerable

          styleObject: {
            color: "orange",
            background: "red",
          },
        };
      },

      template: `
            <div :style="styleObject"> 
            Hello World 
            <demo/> 
            </div>`, //1
    });

    //new demo component
    app.component("demo", {
      template: `<div :style="styleString">single</div>
                 <div>double</div>`,
    });

    const vm = app.mount("#root");
  </script>
</html>
