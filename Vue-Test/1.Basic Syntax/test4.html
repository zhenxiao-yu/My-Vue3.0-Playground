<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo4</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  //create vue application, store into app instance
  //inner elecement determines the what the most external component looks like 
  //mvvm design: 
        /*
        M--> Model (data)
        V--> view  (graphic)
        VM--> viewModel (connection between graphic and data)
        */
  const app = Vue.createApp({
        data() {
            return {
                message: 'hello world'
            }
        },
        template: "<div>{{message}}</div>"

  });
  //vm represents vue application's root component 
  const vm = app.mount('#root');

</script>
</html>
