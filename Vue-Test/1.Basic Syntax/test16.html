<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo16</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  // input, textarea, checkbox, radio, select
  // properties : lazy, number, trim

  //lazy = no instant change, only change when the binding ends (ie, when user click outside of input box)
  //number = convert model data into data before store 
  //trim = remove front and back white space
  const app = Vue.createApp({
    data() {
      return {
        message: 'hello',
      }
    },
    template: `
      <div>
        {{message}}
        <input v-model.trim="message"  />
      </div>
    `
  });

  const vm = app.mount('#root');
</script>
</html>
