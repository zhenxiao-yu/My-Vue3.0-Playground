<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo6</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    //lifecycle hook: execute function at specified time
    const app = Vue.createApp({
      data() {
        return {
          message: "hello world",
        };
      },

      //execute automatically after initialize events & lifecycle
      beforeCreate() {
        console.log("beforeCreate");
      },

      //execute automatically after initialize injections and reactivity
      created() {
        console.log("created");
      },

      //execute automatically before component content has been rendered
      beforeMount() {
        console.log("beforeMount");
      },

      //execute automatically after component content has been rendered
      mounted() {
        console.log("mounted");
      },

      //execute automatically when data has changed
      beforeUpdate() {
        console.log("beforeUpdate");
      },

      //execute automatically when data has changed and new page been rerendered
      updated() {
        console.log("updated");
      },

      //execute automatically when Vue application is disabled
      beforeUnmount() {
          console.log('beforeUnmount');
      },

      //execute automatically when Vue appliction is disabled and dom has been destroyed
      unmounted() {
          console.log('unmounted');
      },
      template: "<div>{{message}}</div>",
    });

    const vm = app.mount("#root");
  </script>
</html>
