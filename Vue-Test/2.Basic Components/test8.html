<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo9</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script>
    //slot
    //properties used by parent template is from the parent template's data
    //properties used by child template is from the child template's data
    const app = Vue.createApp({
      data() {
        return { text: "submit" };
      },
      template: `
        <myForm>
            <div>{{text}}</div> 
        </myForm>

        <myForm >
            <button>{{text}}</button>
        </myForm>
      `,
    });

    app.component("myForm", {
      methods: {
        handleClick() {
          alert(123);
        },
      },

      template: `
        <div>
            <input />
            <span @click="handleClick">
            <slot></slot>
            </span>
        </div>
      `,
    });

    const vm = app.mount("#root");
  </script>
</html>
