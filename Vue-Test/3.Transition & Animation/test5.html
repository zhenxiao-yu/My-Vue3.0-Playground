<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo6</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // state transitions
    const app = Vue.createApp({
      data() {
        return {
          number: 1,
          animateNumber: 1,
        };
      },
      methods: {
        handleClick() {
          //set number data value (upper limit)
          this.number = 10;
        // check if the animated number (from 1) is maller than the upper limit
          if (this.animateNumber < this.number) {
              //define animation
            const animation = setInterval(() => {
                //increase animated number by 1
              this.animateNumber += 1;
              //stop when upper limit is reached
              if (this.animateNumber === 10) {
                clearInterval(animation);
              }
            }, 100); //change every 0.1 second
          }
        },
      },
      template: `
      <div>
        <div>{{animateNumber}}</div>
        <button @click="handleClick">Add</button>
      </div>
    `,
    });

    const vm = app.mount("#root");
  </script>
</html>
