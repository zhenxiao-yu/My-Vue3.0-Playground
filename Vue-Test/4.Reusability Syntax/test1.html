<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo1</title>
    <style>
      .header {
        position: absolute;
      }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // self-defined directive

    const app = Vue.createApp({
      data() {
        return {
          distance: 110,
        };
      },
      template: `
      <div>
        <div v-pos:right="distance" class="header">
          <input />
        </div>
      </div>
    `,
    });

    //vue supports shorthand when writting mounted() and updated() that shares the same commands
    app.directive("pos", (el, binding) => {
      el.style[binding.arg] = binding.value + "px";
    });

    const vm = app.mount("#root");
  </script>
</html>
