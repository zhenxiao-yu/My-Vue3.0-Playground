<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo3</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // ref, reactive
    //responsive reference
    //How it works: package data with proxy, when data change, trigger template content change
    //ref handles basic data types
    //reactive handles non-basic data types

    const app = Vue.createApp({
      template: `
        <div>{{name}}</div>
      `,
      setup(props, context) {
        // const { ref } = Vue;
        // proxy, 'Mark' becomes proxy({value:'Mark'})
        // let name = ref('dell');
        // setTimeout(() => {
        //   name.value = 'lee'
        // }, 2000)
        // return { name }

        const { reactive, readonly, toRefs } = Vue;
        //proxy , { name: 'mark'} becomes proxy({name: 'mark'})
        const nameObj = reactive({ name: "dell", age: 28 });
        setTimeout(() => {
          nameObj.name = "lee";
        }, 2000);
        // toRefs proxy({ name: 'dell', age: 28}), {
        //  name: proxy({ value: 'dell'}),
        //  age: proxy({value: 28})
        // }
        const { name, age } = toRefs(nameObj);
        return { name };
      },
    });
    const vm = app.mount("#root");
  </script>
</html>
