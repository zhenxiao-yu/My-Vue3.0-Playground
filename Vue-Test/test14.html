<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo14</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <style></style>

  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          counter: 0,
        };
      },

      methods: {
        // handleBtnClick(event) {
        //     console.log(event.target);
        //     this.counter++;
        // },
        
        //pass paraemeters thrtough method 
        handleBtnClick(num, event) {
            console.log(event.target);
            this.counter += num;
        }
      },

      //you can also use @click="counter+=1"

      //call multiple functions 
      //<button @click="handleBtnClick(), handleBtnClick1()">Click me</button>
      //use @click.stop to stop propagation (call event from wrapping div)
      //use @click.self to stop inner element call events 
      //use @click.prevent to stop default functions
      //use @click.once to run a function only once
      template: `
               <div>
                {{counter}}
                   <button @click="handleBtnClick(2, $event)">Click me </button>
              </div>
            `,
    });

    const vm = app.mount("#root");
  </script>
</html>
